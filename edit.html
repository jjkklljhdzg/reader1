<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="profile-style.css">
</head>

<body>
  <header class="profile-header">
    <a href="profile.html"><img src="assets/exit-white.svg" alt="Назад" class="icon left-icon"></a>

    <div class="profile-overlay">
      <img class="avatar" src="assets/user.svg" alt="Аватар">
      <div class="edit-photo">
        <img src="assets/edit.svg" alt="Изменить">
        <span>Изменить фото</span>
      </div>
    </div>
  </header>

  <main class="edit-main">
    <form>
      <label>Имя профиля</label>
      <input type="text">

      <label>Пароль</label>
      <input type="password">
    </form>
    <div class="form-actions">
      <button type="submit">Сохранить новые данные</button>
    </div>
  </main>

  <script>
    // Загрузка сохраненного шрифта
    window.addEventListener('DOMContentLoaded', function() {
      const savedFont = localStorage.getItem('appFont');
      if (savedFont) {
        document.body.style.fontFamily = savedFont;
      }
    });
  </script>
  
</body>
</html>
